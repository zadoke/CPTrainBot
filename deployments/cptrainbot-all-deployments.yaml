#Discord Bot Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
    name: cptrainbot-discord-bot
spec:
    replicas: 1
    selector:
        matchLabels:
            service: cptrainbot-discord-bot
    template:
        metadata:
            labels:
                service: cptrainbot-discord-bot
        spec:
            containers:
                - env:
                      - name: BACKEND_URL
                        value: http://cptrainbot-backend:3000
                      - name: CLIENT_ID
                        valueFrom:
                            secretKeyRef:
                                name: cptrainbot-discord-credentials
                                key: client-id
                      - name: TOKEN
                        valueFrom:
                            secretKeyRef:
                                name: cptrainbot-discord-credentials
                                key: token
                  image: zadoke/cptrainbot:discord_bot
                  name: cptrainbot-discord-bot
                  resources: {}
            restartPolicy: Always
---
#Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
    name: cptrainbot-backend
spec:
    replicas: 2
    selector:
        matchLabels:
            service: cptrainbot-backend
    template:
        metadata:
            labels:
                service: cptrainbot-backend
        spec:
            containers:
                - env:
                      - name: SERVER_PORT
                        value: '3000'
                  image: zadoke/cptrainbot:backend
                  name: cptrainbot-backend
                  ports:
                      - containerPort: 3000
                  resources: {}
            restartPolicy: Always
---
#Backend Service
apiVersion: v1
kind: Service
metadata:
    name: cptrainbot-backend
spec:
    ports:
        - name: '3000'
          port: 3000
          targetPort: 3000
    selector:
        service: cptrainbot-backend
